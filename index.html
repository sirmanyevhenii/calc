<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
    
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <div class="calculator">
        <h2><img src="img/sol.jpg" alt='solar-panel'><span>Sirmik2000</span></h2>
        <input type="text" readonly class="display">
        <div class="section-button">
            <button class='button all-clean'>AC</button>
            <button class='button power operation'>x<sup>2</sup></button>
            <button class='button sqrt operation'>&radic;</button>
            <button class='button light operation'>%</button>
            <button class='button light operation'>*</button>
            <button class='button light'>1</button>
            <button class='button light'>2</button>
            <button class='button light'>3</button>
            <button class='button light operation'>/</button>
            <button class='button light'>4</button>
            <button class='button light'>5</button>
            <button class='button light'>6</button>
            <button class='button light operation'>+</button>
            <button class='button light'>7</button>
            <button class='button light'>8</button>
            <button class='button light'>9</button>
            <button class='button light operation'>-</button>
            <button class='button light'>.</button>
            <button class='button light'>0</button>
            <button class='button calc'>=</button>
        </div>
    </div>
    
    
    <script defer src="js/calc.js"></script>
    
</body>
</html>
